<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />

<body>
<!--PreLoader-->
<div class="loader">
    <div class="loader-inner">
        <div class="circle"></div>
    </div>
</div>
<!--PreLoader Ends-->

<!-- header -->
<div th:replace="fragments/bodyHeader :: bodyHeader"/>


<!-- search area -->
<div class="search-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <span class="close-btn"><i class="fas fa-window-close"></i></span>
                <div class="search-bar">
                    <div class="search-bar-tablecell">
                        <h3>Search For:</h3>
                        <input type="text" placeholder="Keywords">
                        <button type="submit">Search <i class="fas fa-search"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end search arewa -->

<!-- breadcrumb-section -->
<div class="breadcrumb-section breadcrumb-bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2 text-center">
                <div class="breadcrumb-text">
                    <p>Catch Shop</p>
                    <h1>Make a Question</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end breadcrumb section -->

<!-- single product -->
<div class="single-product mt-150 mb-150">
    <div class="container">
        <!-- Q&A 작성 폼 시작 -->
        <form action="" method="post">
            <!-- 비밀글 설정 체크박스 -->
            <label style="color:orange;">비밀글&nbsp;&nbsp;</label>
            <input type="checkbox" name="secret"><br><br>

            <!-- 카테고리 -->
            <label for="content" class="qna_label">카테고리&nbsp;&nbsp;</label>
            <form>
                <select autofocus>
                    <option>상품 문의</option>
                    <option>배송 문의</option>
                    <option>기타 문의</option>
                </select>
            </form><br>

            <!-- 내용 -->
            <div class="form-group">
                <label for="content" class="qna_label">내용</label>
                <textarea class="form-control" rows="5" id="content"
                          name="content" placeholder="내용을 입력하세요"></textarea>
                <div id="content_cnt" style="float:right; color:orange;">0 / 200</div>
            </div><br>

            <div class="row">
                <div class="col-lg-4 col-md-6 text-center">
                    <!-- 첨부 이미지1 -->
                    <label for="content" class="qna_label">첨부 이미지</label><br><br>
                    <input type="file" id="img1_insert_btn" onchange="imgPreview(QnA_img_frame1, event.target.files[0])">
                    <br><br>
                    <img id="QnA_img_frame1" src="/assets/img/test_img.png" style="float:left;">
                </div>

            <!-- Q&A 등록 버튼 시작 -->
            <div class="hero-btns" style="margin-top:0px;">
                <div style="width:300px;margin:0 auto;">
                    <a class="bordered-btn" href="/" style="border-radius: 3px; margin:auto; display:block;
                        width:30%; color:orange; text-align: center;">등록</button></a>
                </div>
            </div>
            <!-- Q&A 등록 버튼 끝 -->
            <!-- Q&A 작성 폼 끝 -->
        </form>
    </div>
</div>
<!-- end single product -->

<!-- footer -->
<div th:replace="fragments/footer :: footer"/>

<!-- jquery -->
<script src="/assets/js/jquery-1.11.3.min.js"></script>
<!-- bootstrap -->
<script src="/assets/bootstrap/js/bootstrap.min.js"></script>
<!-- count down -->
<script src="/assets/js/jquery.countdown.js"></script>
<!-- isotope -->
<script src="/assets/js/jquery.isotope-3.0.6.min.js"></script>
<!-- waypoints -->
<script src="/assets/js/waypoints.js"></script>
<!-- owl carousel -->
<script src="/assets/js/owl.carousel.min.js"></script>
<!-- magnific popup -->
<script src="/assets/js/jquery.magnific-popup.min.js"></script>
<!-- mean menu -->
<script src="/assets/js/jquery.meanmenu.min.js"></script>
<!-- sticker js -->
<script src="/assets/js/sticker.js"></script>
<!-- main js -->
<script src="/assets/js/main.js"></script>
<script>
    $(document).ready(function() {
        // 글자 수 세기 함수
        $('#title').on('keyup', function() {
            $('#title_cnt').html($(this).val().length+" / 10");

            if($(this).val().length > 10) {
                $(this).val($(this).val().substring(0, 10));
                $('#title_cnt').html("10 / 10");
            }
        });

        $('#content').on('keyup', function() {
            $('#content_cnt').html($(this).val().length+" / 200");

            if($(this).val().length > 200) {
                $(this).val($(this).val().substring(0, 200));
                $('#content_cnt').html("200 / 200");
            }
        });
    });

    // 첨부 이미지 미리보기 함수
    function imgPreview(id, file) {
        id.src=URL.createObjectURL(file);
    }
</script>
</body>
</html>
