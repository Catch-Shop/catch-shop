<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />

<body>
<!--PreLoader-->
<div class="loader">
    <div class="loader-inner">
        <div class="circle"></div>
    </div>
</div>
<!--PreLoader Ends-->

<!-- header -->
<div th:replace="fragments/bodyHeader :: bodyHeader"/>


<!-- search area -->
<div class="search-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <span class="close-btn"><i class="fas fa-window-close"></i></span>
                <div class="search-bar">
                    <div class="search-bar-tablecell">
                        <h3>Search For:</h3>
                        <input type="text" placeholder="Keywords">
                        <button type="submit">Search <i class="fas fa-search"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end search arewa -->

<!-- breadcrumb-section -->
<div class="breadcrumb-section breadcrumb-bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2 text-center">
                <div class="breadcrumb-text">
                    <p>Catch Shop</p>
                    <h1>Make a Question</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end breadcrumb section -->

<!-- single product -->
<div class="single-product mt-150 mb-150">
    <div class="container">
        <div style="width:300px;margin:0 auto;">
            <label for="category">카테고리</label>
            <input type="text" id="category" th:field="*{question.category}"
                   style="border-radius:3px;border:none;margin-bottom:10px;width:100%;height:35px;" readonly="readonly">
        </div><br>
        <div style="width:300px;margin:0 auto;">
            <label for="writer">작성자</label>
            <input type="text" id="writer" th:field="*{question.user.name}"
                   style="border-radius:3px;border:none;margin-bottom:10px;width:100%;height:35px;" readonly="readonly">
        </div><br>
        <div style="width:300px;margin:0 auto;">
            <label for="contents">내용</label>
            <input type="text" id="contents" th:field="*{question.contents}"
                   style="border-radius:3px;border:none;margin-bottom:10px;width:100%;height:35px;" readonly="readonly">
        </div><br><br>

        <div>
            <table class="cart-table">
                <thead>
                <tr>
                    <th>번호</th>
                    <th>내용</th>
                    <th>작성 날짜</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="answer : ${answers}">
                    <td th:text="${answer.id}"></td>
                    <td th:text="${answer.contents}"></td>
                    <td th:text="${#temporals.format(answer.date, 'yyyy-MM-dd HH:mm:ss')}"></td>
                    <td>
                        <a href="#" th:href="@{/answers/{id}/edit (id=${answer.id})}" class="btn btn-primary" role="button">수정</a>
                    </td>
                    <td>
                        <a href="#" class="btn btn-primary" role="button">삭제</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- end single product -->

<!-- footer -->
<div th:replace="fragments/footer :: footer"/>

<!-- jquery -->
<script src="/assets/js/jquery-1.11.3.min.js"></script>
<!-- bootstrap -->
<script src="/assets/bootstrap/js/bootstrap.min.js"></script>
<!-- count down -->
<script src="/assets/js/jquery.countdown.js"></script>
<!-- isotope -->
<script src="/assets/js/jquery.isotope-3.0.6.min.js"></script>
<!-- waypoints -->
<script src="/assets/js/waypoints.js"></script>
<!-- owl carousel -->
<script src="/assets/js/owl.carousel.min.js"></script>
<!-- magnific popup -->
<script src="/assets/js/jquery.magnific-popup.min.js"></script>
<!-- mean menu -->
<script src="/assets/js/jquery.meanmenu.min.js"></script>
<!-- sticker js -->
<script src="/assets/js/sticker.js"></script>
<!-- main js -->
<script src="/assets/js/main.js"></script>
</body>
</html>
